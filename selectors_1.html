<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST SELECTORS </title>
    <style>
        *{/*universal selector*/
            background: papayawhip;
        }
        div{/*selector by tag*/
            background: pink;
        }
        .title{/*selector by class*/
            color: blueviolet;
        }
        #title2{/*selector by id*/
            color: brown;
        }
        a[href="https://platzi.com/home"]{/*selector by attribute*/
            color: goldenrod;
        }
    </style>
</head>
<body>
    <div class="title">Hello</div>
    <div id="title2">World</div>
    <a href="https://platzi.com/home">Platzi</a>
</body>
</html>
